machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  pre:
    - if [[ -e ~/docker/sshd.tar ]]; then docker load --input ~/docker/sshd.tar; fi

  override: 
    - docker pull rastasheep/ubuntu-sshd:14.04
    - mkdir -p ~/docker
    - docker save rastasheep/ubuntu-sshd:14.04 > ~/docker/sshd.tar

test:
  override:
    - cd integration-test && ./run.sh